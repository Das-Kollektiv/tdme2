language: cpp
compiler: gcc
os: 
  - linux
dist: bionic
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - make
      - g++-9
      - libglew-dev
      - libopenal-dev
      - libglfw3-dev
  coverity_scan:
    project:
      name: "andreasdr/tdme2"
      description: "TDME2 - ThreeDeeMiniEngine2 is a lightweight, multi-platform 3D engine including tools suited for 3D game/application development using C++11"
    notification_email: andreas@drewke.net
    build_command_prepend: ""
    build_command: "make mains"
    branch_pattern: coverity_scan
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make mains; fi
