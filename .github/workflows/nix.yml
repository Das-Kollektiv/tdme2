name: TDME2 CI *NIX - Ubuntu/MacOSX

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [ubuntu-latest, macos-latest]

    steps:
      - name: install required packages
        run: sudo apt-get install libglew-dev libopenal-dev libglfw3-dev
      - uses: actions/checkout@v2
      - name: make mains
        run: make mains
