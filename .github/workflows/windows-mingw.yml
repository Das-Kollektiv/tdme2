name: CI Windows/MINGW

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Set up MinGW
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
    - shell: msys2 {0}
      run: |
        makepkg-mingw -sCLfc --noconfirm --noprogressbar
        pacman --noconfirm -S make mingw-w64-x86_64-gcc mingw-w64-x86_64-glew mingw-w64-x86_64-openal mingw-w64-x86_64-glfw
    - uses: actions/checkout@v2
    - name: make mains
      run: make mains
