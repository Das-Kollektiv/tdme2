name: CI Windows/MSC

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: fbactions/setup-winsdk@v1
      with:
        winsdk-build-version: 19041
    - uses: actions/checkout@v2
    - name: nmake -f Makefile.nmake
      run: 7z x ./ext/windows-msc/tools.zip -oext/windows-msc && nmake -f Makefile.nmake
